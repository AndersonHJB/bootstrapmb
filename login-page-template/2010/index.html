<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>简洁大气的登陆页面_dowebok</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
                <div class="dowebok">
                    <h1 class="heading my-5">用户登陆</h1>
                    <p class="paragraph">请使用电子邮箱或第三方账号登陆</p>
                    <form action="" class="mt-4">
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="images/8dq.svg"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入电子邮箱" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="images/8dT.svg"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入密码" aria-label="" aria-describedby="basic-addon1">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="javascript:" class="link">忘记密码？</a>
                            <button type="button" class="btn btn-primary">登陆</button>
                        </div>
                        <div class="form-check float-left my-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">记住我</label>
                        </div>
                    </form>
                    <div class="col-12 my-4">
                        <span class="divider">或者</span>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary ">
                            <img src="images/8fh.svg" width="20" height="20" alt="">
                        </button>
                        <button type="button" class="btn btn-primary btn-facebook">使用 Twitter 账号登陆</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="bg"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/perfect-scrollbar.min.js"></script>
    <script src="js/index.js"></script>

    <div style="display: none"><a href="http://www.dowebok.com/">dowebok</a></div>
</body>

</html>
